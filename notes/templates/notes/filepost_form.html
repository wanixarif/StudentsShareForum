 {% extends "notes/base.html" %}
 {% load static %}
 {% load crispy_forms_tags %}
 <!--Main Navigation-->
 {% block content %}

 <style>
     .hide {
         display: none;
     }
 </style>
 <!--Section: Post-->
 <section class="mt">


     <div class="container">

         <!-- Grid column -->
         <div class="  col-lg-12 col-md-12">



             <!--Card content-->
             <div class="card-body ">
                 <form class="border border-light p-5" enctype="multipart/form-data" method="POST">
                     {% csrf_token %}
                     {{form|crispy}}
                     <div class="rounded" style="width:100%;height:20px;">
                         <div class="rounded text-center" id="bar"
                             style="color:white ;background-color : green;width:0px;height:20px;"> 100% Rendered</div>
                     </div>
                     <button class="btn btn-primary btn-rounded btn-block z-depth-0 my-4 waves-effect"
                         type="submit">POST</button>
                 </form>
             </div>


         </div>
         <!-- Grid column -->

     </div>

     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
         integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

     <script>
         $(document).ready(function () {
             $('#id_description').attr("rows", "2");
             $('label[for = "id_file0"]').html("File *");
             $('label[for = "id_file1"]').html("Add another file? ");
             $('label[for = "id_file2"]').html("Add another file? ");
             $('label[for = "id_file3"]').html("Add another file? ");
             $('label[for = "id_file4"]').html("Add another file? ");
             $('label[for = "id_file5"]').html("Add another file? ");
             $('label[for = "id_file6"]').html("Add another file? ");

             $('#div_id_file0').attr("class", "form-group show");
             $('#div_id_file1').attr("class", "form-group hide");
             $('#div_id_file2').attr("class", "form-group hide");
             $('#div_id_file3').attr("class", "form-group hide");
             $('#div_id_file4').attr("class", "form-group hide");
             $('#div_id_file5').attr("class", "form-group hide");
             $('#div_id_file6').attr("class", "form-group hide");


             //
             $('#div_id_file0').click(function () {

                 $('#div_id_file1').attr("class", "form-group");

             });

             $('#div_id_file1').click(function () {

                 $('#div_id_file2').attr("class", "form-group");

             });

             $('#div_id_file2').click(function () {

                 $('#div_id_file3').attr("class", "form-group");

             });
             $('#div_id_file3').click(function () {

                 $('#div_id_file4').attr("class", "form-group");

             });
             $('#div_id_file4').click(function () {

                 $('#div_id_file5').attr("class", "form-group");

             });
             $('#div_id_file5').click(function () {

                 $('#div_id_file5').attr("class", "form-group");
                 $("<div class='ml-auto mr-auto text-center'><a style = 'color:red;'>Maximum file limit reached, sorry can't add more files </a> </div>")
                     .insertAfter("#div_id_file5");

             });

         });
     </script>

 </section>


 {% endblock %}

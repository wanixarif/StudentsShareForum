{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="col-md">
                    <legend>Log In</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-primary my-2" type="submit">Log In</button>
                    <small class="text-muted">Forgot password? <a href={% url 'password_reset' %}>Reset
                            Password</a></small>
                </div>

            </form>

            <div class="col-md">
                <small class="text-muted">Need an account? <a href={% url 'register' %}>Sign Up</a></small>

            </div>
        </div>
    </div>
</div>
{% endblock content %}

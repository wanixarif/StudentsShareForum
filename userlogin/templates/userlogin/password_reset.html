{% extends "notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <fieldset class="col-md-4">
        <legend>Reset Password</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-primary my-2" type="submit">Request password</button>
    </div>
</form>


{% endblock content %}
